
# GitHub Actions 러너(임시 머신)
# 워크플로우 실행이 끝나면 삭제됨

# 여기서 하는 일
# 1. Python 설치
# 2. Ansible 설치
# 3. SSH 키 준비
# 4. ansible-playbook + kubectl apply 실행
#    -> ansible-playbook k3s.yml : EC2에 k3s 설치
#    -> ssh + kubectl apply -f infra.yml : EC2 k3s 클러스터에 쿠버 리소스 배포

name: Deploy k3s

on:
  #push:
    #branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest # GitHub Actions 러너 OS
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python3 and Ansible
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip
          pip3 install --user ansible

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      # aws configure (로컬) = configure-aws-credentials (CI)
      # 환경변수로 export
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve # plan 포함

      - name: Get EC2 IP
        working-directory: terraform
        run: |
          EC2_IP=$(terraform output -raw public_ip)
          if [ -z "$EC2_IP" ]; then
            echo "Error: Terraform did not return a public IP"
            exit 1
          fi
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/kim-key.pem
          chmod 600 ~/.ssh/kim-key.pem
          # mkdir -p $HOME/.ssh
          # echo "$SSH_PRIVATE_KEY" > $HOME/.ssh/kim-key.pem
          # chmod 400 $HOME/.ssh/kim-key.pem
          # mkdir -p ~/.ssh
          # echo "$SSH_PRIVATE_KEY" > ~/.ssh/kim-key.pem
          # chmod 400 ~/.ssh/kim-key.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Wait for SSH to be ready
        run: |
          for i in {1..30}; do
            nc -zv ${EC2_IP} 22 && break
            echo "Waiting for SSH..."
            sleep 5
          done

      - name: Prepare SSH known_hosts
        run: |
          ssh-keyscan -H ${EC2_IP} >> ~/.ssh/known_hosts
          # mkdir -p $HOME/.ssh
          # ssh-keyscan -H ${EC2_IP} >> $HOME/.ssh/known_hosts
          # mkdir -p ~/.ssh
          # ssh-keyscan -H ${EC2_IP} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        run: |
          cat <<EOF > ansible/inventory.ini
          [aws]
          k3s-node ansible_host=${EC2_IP} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/kim-key.pem
          # [aws]
          # k3s-node ansible_host=${EC2_IP} ansible_user=ec2-user ansible_ssh_private_key_file=$HOME/.ssh/kim-key.pem
          # k3s-node ansible_host=${EC2_IP} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/kim-key.pem # 절대경로 사용
          EOF
          
      #- name: Run k3s Playbook
      #  working-directory: ansible
        # run: ansible-playbook -i inventory.ini k3s.yml
      #  run: ansible-playbook -i inventory.ini site.yml

      - name: Run k3s Setup Playbook
        working-directory: ansible
        run: ansible-playbook -i inventory.ini site.yml

      # 추가
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # kimsewon
          password: ${{ secrets.DOCKERHUB_TOKEN }} # dckr_pat_ySTHVGwUyr3PVZnw01UePDktPJo

      - name: Build API Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapi:latest ./myapp/api

      - name: Push API Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapi:latest
      # 여기까지

      - name: Run App Deploy Playbook
        working-directory: ansible
        run: ansible-playbook -i inventory.ini infra.yml
